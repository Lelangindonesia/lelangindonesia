<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Produk - KPKNL</title>
<style>
:root{
  --green:#1E8449;
  --green-dark:#145A32;
  --muted:#d0d7de;
  --bg:#f5f7f5;
  --card:#ffffff;
  --text:#1b1b1b;
  --blue-dark:#0b3b6f;
}
*{box-sizing:border-box}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
  opacity:0;
  transition:opacity 0.3s ease-in;
}
body.loaded{opacity:1;}
header{
  background:var(--card);
  text-align:center;
  padding:25px 10px;
  border-bottom:1px solid rgba(0,0,0,0.04);
}
header img{
  width:120px;
  height:auto;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-size:20px;
  font-weight:bold;
  color:var(--green-dark);
  text-transform:uppercase;
}
main{padding:30px 16px;max-width:900px;margin:auto}
.card{
  background:var(--card);
  border:1px solid var(--muted);
  border-radius:12px;
  padding:24px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  text-align:center;
  animation:fadeIn 0.3s ease-in;
}
.card img{
  width:100%;
  max-height:400px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:20px;
}
.card h2{
  color:var(--green-dark);
  font-size:22px;
  margin-bottom:10px;
}
.card p{
  color:#555;
  font-size:15px;
  margin-bottom:15px;
}
.card .harga{
  font-size:18px;
  font-weight:bold;
  color:var(--green);
  margin-bottom:20px;
}
.btn-back{
  display:inline-block;
  background:var(--blue-dark);
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:600;
}
.btn-back:hover{opacity:0.9}
footer{
  background:var(--blue-dark);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:14px;
  margin-top:40px;
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>
<header>
  <img src="logokpknl.jpg" alt="Logo DJKN">
  <h1>DETAIL PRODUK KPKNL</h1>
</header>

<main>
  <div class="card" id="detailCard">
    <p>Memuat data produk...</p>
  </div>
</main>

<footer>© 2025 KPKNL – Direktorat Jenderal Kekayaan Negara, Kementerian Keuangan Republik Indonesia</footer>

<script>
window.addEventListener('load',()=>document.body.classList.add('loaded'));
</script>
</body>
</html>
