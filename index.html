<style>
:root{
  --green:#1E8449;
  --green-dark:#145A32;
  --muted:#d0d7de;
  --bg:#f5f7f5;
  --card:#ffffff;
  --text:#1b1b1b;
  --blue-dark:#0b3b6f;
}
*{box-sizing:border-box}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ==== HEADER ==== */
header{
  background:var(--card);
  text-align:center;
  padding:25px 10px;
  border-bottom:1px solid rgba(0,0,0,0.04);
}
header img{
  width:120px;
  height:auto;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-size:20px;
  font-weight:bold;
  color:var(--green-dark);
  text-transform:uppercase;
}
header h2{
  margin:4px 0 0 0;
  font-size:16px;
  font-weight:bold;
  color:var(--green-dark);
  text-transform:uppercase;
}

main{padding:28px 16px}
.container{max-width:1120px;margin:0 auto}

.katalog-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  margin-bottom:8px
}
.katalog-item{
  background:var(--card);
  border-radius:10px;
  border:1px solid var(--muted);
  padding:18px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.04)
}
.katalog-item i{
  font-size:32px;
  color:var(--green);
  display:block;
  margin-bottom:8px
}
.katalog-item span{
  font-weight:700;
  color:var(--green-dark);
  font-size:14px
}

.judul-kategori{
  display:none;
  text-align:center;
  color:var(--green-dark);
  font-weight:700;
  margin:22px 0;
  font-size:20px
}

.produk-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
  margin-bottom:40px
}
.produk-card{
  background:var(--card);
  border:1px solid var(--muted);
  border-radius:10px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:320px
}
.produk-card img{
  width:100%;
  height:160px;
  object-fit:cover
}
.produk-body{
  padding:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center
}
.nama{
  font-weight:700;
  color:var(--green-dark);
  text-align:center;
  margin-bottom:6px
}
.desc{
  font-size:13px;
  color:#555;
  text-align:center;
  margin-bottom:6px
}
.harga{
  color:var(--green);
  font-weight:700;
  margin-bottom:10px
}
.btn-info{
  display:block;
  background:var(--blue-dark);
  color:#fff;
  text-decoration:none;
  text-align:center;
  padding:10px;
  font-weight:600;
  border-radius:0 0 10px 10px;
}
.btn-info:active{transform:translateY(1px)}

.footer{
  background:var(--blue-dark);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:14px
}

.note{
  max-width:1120px;
  margin:12px auto 30px;
  padding:8px 12px;
  color:#555;
  font-size:13px
}

@media (max-width:520px){
  header img{height:60px}
  .nama{font-size:14px}
  .harga{font-size:14px}
}
</style>
</head>

// --- Render kategori ---
const katalogList = document.getElementById('katalogList');
catalog.forEach(cat=>{
  const el=document.createElement('div');
  el.className='katalog-item';
  el.innerHTML=`<i>${cat.icon}</i><span>${cat.label}</span>`;
  el.addEventListener('click',()=>showProducts(cat.id));
  katalogList.appendChild(el);
});

// --- Tampilkan produk ---
function showProducts(id){
  const produkArea=document.getElementById('produkArea');
  produkArea.innerHTML='';
  const title=document.getElementById('judul');
  title.style.display='block';
  const found = catalog.find(c=>c.id===id);
  title.innerText = found ? ('Produk ' + found.label) : 'Produk';

  const items=products[id]||[];
  const grid=document.createElement('div');
  grid.className='produk-grid';

  if(items.length===0){
    grid.innerHTML=`<p style="text-align:center;color:#777">Belum ada produk di kategori ini.</p>`;
  } else {
    items.forEach(p=>{
      const card=document.createElement('div');
      card.className='produk-card';
      card.innerHTML=`
        <img src="${p.img}" alt="${escapeHtml(p.name)}">
        <div class="produk-body">
          <div class="nama">${escapeHtml(p.name)}</div>
          <div class="desc">${escapeHtml(p.desc)}</div>
          <div class="harga">${escapeHtml(p.price)}</div>
        </div>
        <a class="btn-info" href="#" onclick="alert('Informasi produk akan segera tersedia.');return false;">‚ÑπÔ∏è Detail Produk</a>
      `;
      grid.appendChild(card);
    });
  }
  produkArea.appendChild(grid);
  window.scrollTo({top:document.getElementById('judul').offsetTop-20,behavior:'smooth'});
}

function escapeHtml(str){
  if(!str) return '';
  return String(str)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}
